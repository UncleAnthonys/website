<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Fort Studios</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: #333;
            line-height: 1.7;
            background: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 40px 24px;
        }
        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
        }
        .subtitle {
            font-size: 16px;
            color: #888;
            margin-bottom: 40px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }
        .links a {
            color: #5b6abf;
            text-decoration: none;
            font-size: 16px;
            padding: 12px 32px;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            background: #fff;
            width: 240px;
            transition: all 0.2s;
        }
        .links a:hover {
            background: #f5f5ff;
            border-color: #5b6abf;
        }
        .footer {
            margin-top: 60px;
            font-size: 13px;
            color: #aaa;
        }
        .footer a { color: #aaa; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Little Fort Studios</h1>
        <p class="subtitle">Creators of Little Lines</p>
        <div class="links">
            <a href="/privacy-policy">Privacy Policy</a>
            <a href="/terms">Terms of Use</a>
            <a href="mailto:support@littlefortstudios.com">Contact Us</a>
        </div>
        <p class="footer">&copy; 2026 Little Fort Studios. All rights reserved.</p>
    </div>
</body>
</html>
